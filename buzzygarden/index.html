<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Buzzy's Endless Garden</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">

<style>
    /* --- CSS HOUDINI: Fixed 'inherits' so colors actually update! --- */
    @property --sky-top { syntax: '<color>'; inherits: true; initial-value: #29B6F6; }
    @property --sky-bot { syntax: '<color>'; inherits: true; initial-value: #B3E5FC; }
    @property --ground { syntax: '<color>'; inherits: true; initial-value: #7CB342; }
    @property --grass { syntax: '<color>'; inherits: true; initial-value: #AED581; }
    @property --stem-fg { syntax: '<color>'; inherits: true; initial-value: #558B2F; }
    @property --stem-bg { syntax: '<color>'; inherits: true; initial-value: #33691E; }

    :root {
        /* UI Font */
        --ui-font: 'Fredoka One', cursive;
    }

    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Nunito', sans-serif;
        
        /* Initialize Default Day Colors directly on Body */
        --sky-top: #29B6F6;
        --sky-bot: #B3E5FC;
        --ground: #7CB342;
        --grass: #AED581;
        --stem-fg: #558B2F;
        --stem-bg: #33691E;

        background: linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-bot) 100%);
        user-select: none;
        cursor: none; 
        
        /* SUPER SMOOTH TRANSITION (4 seconds) */
        transition: --sky-top 4s, --sky-bot 4s, background-color 4s;
    }

    #world {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
    }

    /* --- Stars (Visible only at night) --- */
    #star-layer {
        opacity: 0;
        transition: opacity 4s ease-in-out;
        background-image: 
            radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
    }
    body.night-mode #star-layer {
        opacity: 0.8;
    }

    /* --- Cinematic Fade Layer --- */
    #fade-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: white;
        z-index: 1500; /* Above game, below UI */
        opacity: 0;
        pointer-events: none;
        transition: opacity 2s ease-in-out;
    }

    /* --- Cursor Guide --- */
    #cursor-guide {
        position: absolute;
        width: 12px;
        height: 12px;
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(0,0,0,0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        pointer-events: none;
        box-shadow: 0 0 10px rgba(255,255,255,1);
    }

    /* --- The Bee --- */
    #hero-bee {
        position: absolute;
        width: 60px;
        height: 60px;
        z-index: 500;
        left: 20%; 
        will-change: transform;
        filter: drop-shadow(4px 10px 6px rgba(0,0,0,0.3));
    }

    .wing-anim {
        transform-origin: top center;
        animation: flap 0.05s infinite alternate;
    }
    @keyframes flap { from { transform: scaleY(1) rotate(25deg); } to { transform: scaleY(0.6) rotate(-25deg); } }

    /* --- Plants --- */
    .plant-container {
        position: absolute;
        bottom: -50px;
        width: 100px;
        will-change: transform;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .bg-plant {
        opacity: 0.6;
        filter: blur(2px);
        z-index: 10;
        /* Transition filter for night mode */
        transition: filter 4s ease-in-out; 
    }
    
    body.night-mode .bg-plant {
        /* Make BG plants fade into the dark */
        filter: blur(3px) brightness(0.4) grayscale(0.5); 
    }

    .fg-plant { z-index: 100; }

    .flower-head {
        width: 80px;
        height: 80px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }
    
    .stem-svg {
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: visible;
    }

    /* CSS Transition for Stem Colors */
    .stem-path {
        transition: stroke 4s ease-in-out;
        fill: none;
    }
    .fg-stem { stroke: var(--stem-fg); stroke-width: 6; }
    .bg-stem { stroke: var(--stem-bg); stroke-width: 10; }

    .hidden-wasp { animation: peek 1s infinite alternate; }
    @keyframes peek { 0% { transform: translateY(0); } 100% { transform: translateY(-5px); } }

    .trap-pulse { animation: dangerPulse 0.5s infinite alternate; }
    @keyframes dangerPulse { from{transform:scale(1);} to{transform:scale(1.1);} }

    /* --- Ground --- */
    #ground-strip {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px; /* Taller ground for better look */
        background: var(--ground);
        z-index: 600;
        transition: --ground 4s;
        box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    }
    .grass-blade {
        position: absolute;
        bottom: 0;
        width: 20px;
        height: 40px;
        background: var(--grass);
        border-radius: 20px 20px 0 0;
        z-index: 601;
        transition: --grass 4s;
    }

    /* --- UI --- */
    #ui-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 900;
        pointer-events: none;
    }

    .hud-box {
        position: absolute;
        top: 20px;
        background: rgba(255,255,255,0.95);
        border: 3px solid #fff;
        border-radius: 30px;
        padding: 8px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: var(--ui-font);
        color: #33691E;
        font-size: 1.5rem;
    }

    #score-box { left: 20px; }
    #life-box { right: 20px; color: #D32F2F; }
    #level-badge {
        background: #FFC107;
        color: #5D4037;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.7em;
        margin-left: 5px;
        box-shadow: 0 2px 0 rgba(0,0,0,0.1);
    }

    #nectar-bar-bg {
        width: 150px; height: 15px;
        background: #DCEDC8;
        border-radius: 10px;
        overflow: hidden;
    }
    #nectar-bar-fill {
        height: 100%; width: 0%;
        background: linear-gradient(90deg, #FDD835, #F57F17);
        transition: width 0.3s;
    }

    /* --- Overlays --- */
    .overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        color: white;
        text-align: center;
        pointer-events: auto;
        cursor: default;
        transition: opacity 0.5s;
    }

    h1 { font-family: var(--ui-font); font-size: 4rem; margin: 0; color: #FFEB3B; text-shadow: 4px 4px 0 #F57F17; }
    p { font-size: 1.4rem; max-width: 600px; line-height: 1.6; }
    
    button {
        background: #7CB342;
        border: none;
        padding: 15px 50px;
        color: white;
        font-family: var(--ui-font);
        font-size: 2rem;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 0 #558B2F;
        transition: transform 0.1s, background 0.2s;
        margin-top: 20px;
    }
    button:hover { background: #8BC34A; transform: scale(1.05); }

    /* Pause Screen specific */
    #pause-screen { z-index: 2100; }

</style>
</head>
<body>

<div id="world">
    <div id="layer-bg" class="layer"></div>
    <div id="star-layer" class="layer"></div> 
    <div id="layer-game" class="layer"></div>
    <div id="ground-strip"></div>
    <div id="layer-grass" class="layer"></div>
    
    <div id="fade-layer"></div>

    <div id="hero-bee">
        <svg viewBox="0 0 100 100">
            <g>
                <ellipse class="wing-anim" cx="40" cy="30" rx="25" ry="12" fill="#E1F5FE" stroke="#29B6F6" stroke-width="2" transform="rotate(-20 40 30)"/>
                <ellipse class="wing-anim" cx="70" cy="30" rx="25" ry="12" fill="#E1F5FE" stroke="#29B6F6" stroke-width="2" transform="rotate(20 70 30)"/>
                <path d="M 15 50 L 30 40 L 30 60 Z" fill="#3E2723"/> 
                <ellipse cx="55" cy="50" rx="35" ry="28" fill="#FFC107" stroke="#F57F17" stroke-width="3"/>
                <path d="M 45 25 Q 35 50 45 75" stroke="#3E2723" stroke-width="8" fill="none" stroke-linecap="round"/>
                <path d="M 65 25 Q 55 50 65 75" stroke="#3E2723" stroke-width="8" fill="none" stroke-linecap="round"/>
                <circle cx="75" cy="45" r="4" fill="#3E2723"/>
                <path d="M 72 60 Q 77 65 82 60" stroke="#3E2723" stroke-width="3" fill="none" stroke-linecap="round"/>
                <circle cx="70" cy="55" r="5" fill="#FF8A80" opacity="0.6"/>
            </g>
        </svg>
    </div>
    <div id="cursor-guide"></div>
</div>

<div id="ui-layer">
    <div id="score-box" class="hud-box">
        <span>Nectar</span>
        <div id="nectar-bar-bg"><div id="nectar-bar-fill"></div></div>
        <div id="level-badge">LVL 1</div>
    </div>
    <div id="life-box" class="hud-box">
        <span id="hearts">‚ù§‚ù§‚ù§</span>
    </div>
</div>

<div id="start-screen" class="overlay">
    <h1>Garden Dash!</h1>
    <p>üå∫ <strong>Endless Mode</strong> üå∫</p>
    <p>Collect Nectar to Level Up.</p>
    <p style="font-size: 1rem; opacity: 0.8; margin-top:10px;">
        Use Mouse to Fly ‚Ä¢ Press <strong>SPACE</strong> to Pause
    </p>
    <button onclick="startGame()">Start Flying ‚ñ∂</button>
</div>

<div id="game-over-screen" class="overlay" style="display:none;">
    <h1 id="go-title">Game Over</h1>
    <p id="go-msg"></p>
    <button onclick="startGame()">Try Again üîÑ</button>
</div>

<div id="pause-screen" class="overlay" style="display:none;">
    <h1>PAUSED</h1>
    <p>Take a breath, little bee.</p>
    <button onclick="togglePause()">Resume ‚ñ∂</button>
</div>

<div style="display:none;">
    <svg id="svg-safe" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none"/> 
        <g>
            <circle cx="50" cy="20" r="15" fill="#F06292"/>
            <circle cx="80" cy="50" r="15" fill="#F06292"/>
            <circle cx="50" cy="80" r="15" fill="#F06292"/>
            <circle cx="20" cy="50" r="15" fill="#F06292"/>
            <circle cx="30" cy="30" r="15" fill="#F06292"/>
            <circle cx="70" cy="30" r="15" fill="#F06292"/>
            <circle cx="70" cy="70" r="15" fill="#F06292"/>
            <circle cx="30" cy="70" r="15" fill="#F06292"/>
            <circle cx="50" cy="50" r="22" fill="#FFEB3B"/>
            <circle cx="45" cy="45" r="3" fill="white" opacity="0.5"/>
        </g>
    </svg>

    <svg id="svg-trap" viewBox="0 0 100 100">
        <g class="trap-pulse">
            <polygon points="50,0 65,35 95,25 75,55 95,85 60,75 50,100 40,75 5,85 25,55 5,25 35,35" fill="#8E24AA"/>
            <circle cx="50" cy="50" r="20" fill="#4A148C"/>
            <g class="hidden-wasp">
                <path d="M 35 35 L 20 20 L 45 30 Z" fill="#90A4AE" opacity="0.8"/>
                <path d="M 65 35 L 80 20 L 55 30 Z" fill="#90A4AE" opacity="0.8"/>
                <circle cx="50" cy="40" r="12" fill="#37474F"/>
                <circle cx="46" cy="38" r="3" fill="#FFEB3B"/>
                <circle cx="54" cy="38" r="3" fill="#FFEB3B"/>
                <polygon points="45,45 55,45 50,55" fill="#D32F2F"/>
            </g>
        </g>
    </svg>
</div>

<script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const now = audioCtx.currentTime;

        if(type === 'coin') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, now);
            osc.frequency.exponentialRampToValueAtTime(1400, now + 0.1);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.15); 
            osc.start(now); osc.stop(now + 0.15);
        } else if (type === 'hit') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.linearRampToValueAtTime(50, now + 0.3);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        } else if (type === 'levelup') {
            [440, 554, 659, 880, 1108].forEach((f, i) => {
                let o = audioCtx.createOscillator();
                let g = audioCtx.createGain();
                o.frequency.value = f;
                o.type = 'triangle';
                g.gain.setValueAtTime(0.1, now + i*0.1);
                g.gain.linearRampToValueAtTime(0, now + i*0.1 + 0.3);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(now + i*0.1); o.stop(now + i*0.1 + 0.3);
            });
        }
        if(type !== 'levelup') { osc.connect(gain); gain.connect(audioCtx.destination); }
    }

    // --- State ---
    const world = document.getElementById('world');
    const hero = document.getElementById('hero-bee');
    const cursorGuide = document.getElementById('cursor-guide');
    const layerBg = document.getElementById('layer-bg');
    const layerGame = document.getElementById('layer-game');
    const layerGrass = document.getElementById('layer-grass');
    const nectarBar = document.getElementById('nectar-bar-fill');
    const heartsEl = document.getElementById('hearts');
    const levelBadge = document.getElementById('level-badge');
    const fadeLayer = document.getElementById('fade-layer');
    const pauseScreen = document.getElementById('pause-screen');
    const root = document.documentElement;
    const bodyEl = document.body;

    let state = {
        active: false,
        paused: false,
        score: 0,
        level: 1,
        levelProgress: 0,
        maxProgress: 100, 
        health: 3,
        speed: 5,
        mouseX: window.innerWidth/2,
        mouseY: window.innerHeight/2,
        beeY: window.innerHeight/2,
        frameCount: 0
    };

    let plants = [];
    let grasses = [];

    // --- Input ---
    document.addEventListener('mousemove', e => {
        state.mouseX = e.clientX;
        state.mouseY = e.clientY;
        if(!state.paused) {
            cursorGuide.style.left = e.clientX + 'px';
            cursorGuide.style.top = e.clientY + 'px';
        }
    });

    // --- PAUSE MECHANIC ---
    document.addEventListener('keydown', e => {
        if(e.code === 'Space') {
            if(state.active) {
                togglePause();
            }
        }
    });

    function togglePause() {
        state.paused = !state.paused;
        if(state.paused) {
            pauseScreen.style.display = 'flex';
        } else {
            pauseScreen.style.display = 'none';
        }
    }

    // --- Day/Night Cycle Logic ---
    function updateDayNight() {
        const cycle = (state.level - 1) % 3;
        
        // FIX: We apply colors to 'bodyEl' directly because that is where the transition is defined
        if (cycle === 0) { // Day
            bodyEl.style.setProperty('--sky-top', '#29B6F6');
            bodyEl.style.setProperty('--sky-bot', '#B3E5FC');
            bodyEl.style.setProperty('--ground', '#7CB342');
            bodyEl.style.setProperty('--grass', '#AED581');
            bodyEl.style.setProperty('--stem-fg', '#558B2F');
            bodyEl.style.setProperty('--stem-bg', '#33691E');
            bodyEl.classList.remove('night-mode');

        } else if (cycle === 1) { // Sunset
            bodyEl.style.setProperty('--sky-top', '#FF7043');
            bodyEl.style.setProperty('--sky-bot', '#FFCCBC');
            bodyEl.style.setProperty('--ground', '#5D4037'); 
            bodyEl.style.setProperty('--grass', '#8D6E63');
            bodyEl.style.setProperty('--stem-fg', '#689F38');
            bodyEl.style.setProperty('--stem-bg', '#3E2723');
            bodyEl.classList.remove('night-mode');

        } else { // Night
            bodyEl.style.setProperty('--sky-top', '#1A237E');
            bodyEl.style.setProperty('--sky-bot', '#311B92');
            bodyEl.style.setProperty('--ground', '#1B5E20');
            bodyEl.style.setProperty('--grass', '#2E7D32');
            bodyEl.style.setProperty('--stem-fg', '#43A047');
            bodyEl.style.setProperty('--stem-bg', '#004D40');
            bodyEl.classList.add('night-mode');
        }
    }

    // --- Spawning ---
    function createPlant(isBackground) {
        const container = document.createElement('div');
        const height = Math.random() * (window.innerHeight * 0.6) + 200; 
        
        container.className = isBackground ? 'plant-container bg-plant' : 'plant-container fg-plant';
        container.style.height = height + 'px';
        const startX = window.innerWidth + 50 + (Math.random() * 200);
        
        let type = 'safe';
        let trapProb = 0.05 + (state.level * 0.05); 
        if (trapProb > 0.35) trapProb = 0.35; 
        
        if (!isBackground && Math.random() < trapProb) type = 'trap'; 

        const head = document.createElement('div');
        head.className = 'flower-head';
        
        if(isBackground) {
            const hue = Math.floor(Math.random() * 50) + 80; 
            const svg = `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="hsl(${hue}, 40%, 50%)"/></svg>`;
            head.innerHTML = svg;
        } else {
            if(type === 'trap') {
                head.innerHTML = document.getElementById('svg-trap').outerHTML;
            } else {
                head.innerHTML = document.getElementById('svg-safe').outerHTML;
                const hue = Math.floor(Math.random() * 360);
                head.querySelector('g circle').setAttribute('fill', `hsl(${hue}, 70%, 60%)`);
            }
        }
        
        const stemDiv = document.createElement('div');
        stemDiv.className = 'stem-svg';
        const curve = (Math.random() * 40) - 20;
        
        const stemClass = isBackground ? 'stem-path bg-stem' : 'stem-path fg-stem';

        stemDiv.innerHTML = `<svg width="100%" height="100%" preserveAspectRatio="none"><path class="${stemClass}" d="M 50 0 Q ${50 + curve} 50 50 1000" /></svg>`;

        container.appendChild(stemDiv);
        container.appendChild(head);

        if(isBackground) layerBg.appendChild(container);
        else layerGame.appendChild(container);

        return {
            el: container,
            x: startX,
            y: window.innerHeight - height, 
            h: height,
            type: type,
            isBg: isBackground,
            speedMod: isBackground ? 0.5 : 1.0,
            active: true
        };
    }

    function createGrass() {
        const g = document.createElement('div');
        g.className = 'grass-blade';
        g.style.left = (window.innerWidth + 20) + 'px';
        g.style.height = (30 + Math.random() * 40) + 'px';
        layerGrass.appendChild(g);
        grasses.push({ el: g, x: window.innerWidth + 20 });
    }

    // --- Loop ---
    function gameLoop() {
        if(!state.active) return;
        
        // PAUSE CHECK
        if(state.paused) {
            requestAnimationFrame(gameLoop); // Keep loop running to catch unpause, but don't update logic
            return;
        }

        state.frameCount++;

        // 1. Move Hero
        const targetY = state.mouseY;
        const dy = targetY - state.beeY;
        state.beeY += dy * 0.15; 
        const rot = Math.max(-30, Math.min(30, dy * 0.5));
        
        hero.style.transform = `translate(0, ${state.beeY - 30}px) rotate(${rot}deg)`;

        // 2. Spawn
        if(state.frameCount % 20 === 0) plants.push(createPlant(true));
        if(state.frameCount % 30 === 0) plants.push(createPlant(false));
        if(state.frameCount % 5 === 0) createGrass();

        // 3. Move Entities
        for (let i = plants.length - 1; i >= 0; i--) {
            let p = plants[i];
            p.x -= state.speed * p.speedMod;
            p.el.style.transform = `translateX(${p.x}px)`;

            if(!p.isBg && p.active) {
                // Collision
                const beeX = window.innerWidth * 0.2; 
                const plantHeadX = p.x + 50; 
                
                if (Math.abs(beeX - plantHeadX) < 50) {
                    const plantHeadY = window.innerHeight - p.h + 90;
                    if(Math.abs(state.beeY - plantHeadY) < 60) {
                        resolveCollision(p);
                    }
                }
            }
            if(p.x < -150) { p.el.remove(); plants.splice(i, 1); }
        }

        for(let i = grasses.length - 1; i >= 0; i--) {
            let g = grasses[i];
            g.x -= state.speed * 1.5;
            g.el.style.transform = `translateX(${g.x}px)`;
            if(g.x < -20) { g.el.remove(); grasses.splice(i, 1); }
        }

        requestAnimationFrame(gameLoop);
    }

    function resolveCollision(plant) {
        plant.active = false;
        if(plant.type === 'safe') {
            playSound('coin');
            state.levelProgress += 10;
            plant.el.style.opacity = '0'; 
            plant.el.style.transform += " scale(1.5)";
            
            if(state.levelProgress >= state.maxProgress) {
                levelUp();
            }
        } else {
            playSound('hit');
            state.health--;
            // Shake
            world.style.transform = "translate(5px, 5px)";
            setTimeout(() => world.style.transform = "none", 100);
            if(state.health <= 0) gameOver();
        }
        updateUI();
    }

    function levelUp() {
        playSound('levelup');
        state.level++;
        state.levelProgress = 0;
        state.maxProgress += 20; 
        state.speed += 1; 
        
        updateDayNight();
        
        levelBadge.style.transform = "scale(2)";
        setTimeout(() => levelBadge.style.transform = "scale(1)", 300);
    }

    function updateUI() {
        const pct = Math.min(100, (state.levelProgress / state.maxProgress) * 100);
        nectarBar.style.width = pct + '%';
        
        let html = '';
        for(let i=0; i<3; i++) html += (i < state.health) ? '‚ù§ ' : '<span style="opacity:0.3">‚ù§ </span>';
        heartsEl.innerHTML = html;
        levelBadge.innerText = "LVL " + state.level;
    }

    function startGame() {
        state.active = true;
        state.paused = false;
        state.level = 1;
        state.levelProgress = 0;
        state.maxProgress = 100;
        state.health = 3;
        state.speed = 5; 
        state.frameCount = 0;
        
        plants.forEach(p => p.el.remove());
        grasses.forEach(g => g.el.remove());
        plants = [];
        grasses = [];

        updateDayNight(); 

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-over-screen').style.display = 'none';
        pauseScreen.style.display = 'none';
        
        fadeLayer.style.opacity = 1; 
        setTimeout(() => { fadeLayer.style.opacity = 0; }, 100); 

        updateUI();
        if(audioCtx.state === 'suspended') audioCtx.resume();
        gameLoop();
    }

    function gameOver() {
        state.active = false;
        const screen = document.getElementById('game-over-screen');
        const title = document.getElementById('go-title');
        const msg = document.getElementById('go-msg');
        
        screen.style.display = 'flex';
        title.innerText = "OUCH!";
        title.style.color = "#FF5252";
        msg.innerText = `You reached Level ${state.level}!`;
    }
</script>
